<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-body">
          <div class="card-image">
            <img src="assets/images/illustration-article.svg" alt="thumbnail" />
          </div>
          <div class="card-badge"><span>Learning</span></div>
          <div class="card-date">Published 21 Dec 2023</div>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-caption">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-footer">
            <img src="assets/images/image-avatar.webp" alt="avatar" />
            Greg Hooper
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/emibonezzi">emibonezzi</a
        >.
      </div>
    </footer>
  </body>
</html>
